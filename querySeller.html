<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Query Seller - Blockchain DApp</title>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
/* Root Variables */
:root {
  --primary-color: #667eea;
  --primary-dark: #5568d3;
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --glass-bg: rgba(255, 255, 255, 0.85);
  --glass-border: rgba(255, 255, 255, 0.4);
  --border-radius: 20px;
  --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  --text-primary: #2D3748;
  --text-secondary: #4A5568;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.7;
  color: var(--text-primary);
  background: linear-gradient(135deg, #a8c0ff 0%, #c2e9fb 100%);
  background-attachment: fixed;
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
  animation: float 20s ease-in-out infinite;
  z-index: 0;
  pointer-events: none;
}

@keyframes float {
  0%, 100% { 
    transform: translateY(0px) scale(1); 
    opacity: 1;
  }
  50% { 
    transform: translateY(-20px) scale(1.05); 
    opacity: 0.8;
  }
}

/* Header Section */
.header-section {
  background: var(--glass-bg);
  -webkit-backdrop-filter: blur(20px);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--glass-border);
  padding: 1.5rem 0;
  position: relative;
  z-index: 100;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.brand-title {
  font-size: 1.5rem;
  font-weight: 700;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  display: inline-block;
  margin: 0;
}

/* Navigation */
.navbar {
  background: rgba(0, 0, 0, 0.7) !important;
  -webkit-backdrop-filter: blur(10px);
  backdrop-filter: blur(10px);
  padding: 1rem 0;
  position: relative;
  z-index: 99;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
}

.navbar-toggler {
  border-color: rgba(255, 255, 255, 0.3);
  padding: 0.5rem 0.75rem;
}

.navbar-toggler-icon {
  background-image: none;
}

.navbar-toggler .fa-bars {
  color: #fff;
  font-size: 1.2rem;
}

.nav-link {
  color: rgba(255, 255, 255, 0.9) !important;
  font-weight: 500;
  padding: 0.75rem 1.5rem !important;
  transition: var(--transition);
  position: relative;
}

.nav-link:hover {
  color: var(--primary-color) !important;
  transform: translateY(-2px);
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 2px;
  background: var(--primary-gradient);
  transition: width 0.3s ease;
}

.nav-link:hover::after {
  width: 60%;
}

/* Content Sections */
.content-section {
  padding: 4rem 0;
  position: relative;
  z-index: 1;
}

.content-card {
  background: var(--glass-bg);
  -webkit-backdrop-filter: blur(20px);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: var(--border-radius);
  padding: 3rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
  margin-bottom: 2rem;
}

.content-card h2 {
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 2rem;
  font-size: 2rem;
  position: relative;
  padding-bottom: 1rem;
}

.content-card h2::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 80px;
  height: 4px;
  background: var(--primary-gradient);
  border-radius: 2px;
}

/* Form Styles */
.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  display: block;
}

.form-control {
  border: 2px solid rgba(102, 126, 234, 0.2);
  border-radius: 12px;
  padding: 0.875rem 1.25rem;
  font-size: 1rem;
  transition: var(--transition);
  background: rgba(255, 255, 255, 0.9);
}

.form-control:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
  background: #fff;
  outline: none;
}

.form-control::placeholder {
  color: #a0aec0;
}

/* Button Styles */
.btn-register {
  background: var(--primary-gradient);
  border: none;
  border-radius: 12px;
  padding: 0.875rem 2.5rem;
  font-weight: 600;
  font-size: 1rem;
  color: #fff;
  transition: var(--transition);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  cursor: pointer;
}

.btn-register:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.btn-register:active {
  transform: translateY(-1px);
}

/* Table Styles */
.table-responsive {
  border-radius: var(--border-radius);
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.table {
  margin-bottom: 0;
  background: rgba(255, 255, 255, 0.95);
}

.table thead {
  background: var(--primary-gradient);
}

.table thead th {
  color: #fff;
  font-weight: 600;
  border: none;
  padding: 1rem;
  text-transform: uppercase;
  font-size: 0.875rem;
  letter-spacing: 0.5px;
}

.table tbody tr {
  transition: var(--transition);
  border-bottom: 1px solid rgba(0, 0, 0, 0.05);
}

.table tbody tr:hover {
  background: rgba(102, 126, 234, 0.05);
  transform: scale(1.01);
}

.table tbody td {
  padding: 1rem;
  vertical-align: middle;
  color: var(--text-primary);
}

/* Address Display */
.address-display {
  background: rgba(102, 126, 234, 0.1);
  border: 2px solid rgba(102, 126, 234, 0.3);
  border-radius: 12px;
  padding: 1rem;
  margin-top: 2rem;
  text-align: center;
}

.address-display p {
  margin: 0;
  color: var(--text-secondary);
  font-size: 1rem;
}

.address-display b {
  color: var(--primary-color);
  font-family: 'Courier New', monospace;
  word-break: break-all;
}

/* Responsive Design */
@media (max-width: 768px) {
  .header-section {
    padding: 1rem 0;
  }

  .brand-title {
    font-size: 1.2rem;
  }

  .content-card {
    padding: 2rem 1.5rem;
  }

  .content-card h2 {
    font-size: 1.5rem;
  }

  .content-section {
    padding: 2rem 0;
  }

  .nav-link {
    padding: 0.5rem 1rem !important;
  }

  .table {
    font-size: 0.875rem;
  }

  .table thead th,
  .table tbody td {
    padding: 0.75rem 0.5rem;
  }
}

@media (max-width: 576px) {
  .content-card {
    padding: 1.5rem 1rem;
  }

  .btn-register {
    width: 100%;
    padding: 1rem;
  }
}
    </style>
</head>

<body>
    <!-- Header -->
    <section class="header-section">
        <div class="container-fluid px-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <a href="index.html" class="brand-title">
                        <i class="fas fa-cube me-2"></i>Blockchain DApp Portal
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
            </div>
        </div>
    </nav>

    <!-- Query Form Section -->
    <section class="content-section">
        <div class="container">
            <div class="content-card">
                <h2><i class="fas fa-search me-2"></i>Query Sellers</h2>
                <form id="queryForm">
                    <div class="form-group">
                        <label for="manufacturerCode">
                            <i class="fas fa-barcode me-2"></i>Manufacturer Code
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="manufacturerCode" 
                            placeholder="Enter manufacturer code" 
                            name="manufacturerCode"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-register" id="register">
                        <i class="fas fa-search me-2"></i>Get Sellers
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Results Section -->
    <section class="content-section">
        <div class="container">
            <div class="content-card">
                <h2><i class="fas fa-users me-2"></i>Sellers</h2>
                <p class="text-muted mb-4">Following are the sellers registered through Blockchain Network</p>
                
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Brand</th>
                                <th>Code</th>
                                <th>Number</th>
                                <th>Manager</th>
                                <th>Address</th>
                            </tr>
                        </thead>
                        <tbody id="logdata">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>

                <div class="address-display">
                    <p>Your address: <b id="add">Not connected</b></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellerDataApp.js"></script>
</body>
</html>
