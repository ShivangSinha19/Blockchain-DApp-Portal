<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sell Product - Seller Portal</title>
    
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
/* Root Variables */
:root {
  --primary-color: #667eea;
  --primary-dark: #5568d3;
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --glass-bg: rgba(255, 255, 255, 0.85);
  --glass-border: rgba(255, 255, 255, 0.4);
  --border-radius: 20px;
  --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  --text-primary: #2D3748;
  --text-secondary: #4A5568;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.7;
  color: var(--text-primary);
  background: linear-gradient(135deg, #a8c0ff 0%, #c2e9fb 100%);
  background-attachment: fixed;
  overflow-x: hidden;
  position: relative;
  min-height: 100vh;
}

body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: 
    radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
  animation: float 20s ease-in-out infinite;
  z-index: 0;
  pointer-events: none;
}

@keyframes float {
  0%, 100% { 
    transform: translateY(0px) scale(1); 
    opacity: 1;
  }
  50% { 
    transform: translateY(-20px) scale(1.05); 
    opacity: 0.8;
  }
}

/* Header Section */
.header-section {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--glass-border);
  padding: 1.5rem 0;
  position: relative;
  z-index: 100;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.brand-title {
  font-size: 1.5rem;
  font-weight: 700;
  background: var(--primary-gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-decoration: none;
  display: inline-block;
  margin: 0;
}

/* Navigation */
.navbar {
  background: rgba(0, 0, 0, 0.7) !important;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  padding: 1rem 0;
  position: relative;
  z-index: 99;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.15);
}

.navbar-toggler {
  border-color: rgba(255, 255, 255, 0.3);
  padding: 0.5rem 0.75rem;
}

.navbar-toggler .fa-bars {
  color: #fff;
  font-size: 1.2rem;
}

.nav-link {
  color: rgba(255, 255, 255, 0.9) !important;
  font-weight: 500;
  padding: 0.75rem 1.5rem !important;
  transition: var(--transition);
  position: relative;
}

.nav-link:hover {
  color: var(--primary-color) !important;
  transform: translateY(-2px);
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 2px;
  background: var(--primary-gradient);
  transition: width 0.3s ease;
}

.nav-link:hover::after {
  width: 60%;
}

/* Content Sections */
.content-section {
  padding: 4rem 0;
  position: relative;
  z-index: 1;
}

.content-card {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  border-radius: var(--border-radius);
  padding: 3rem;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
  margin-bottom: 2rem;
}

.content-card h2 {
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: 2rem;
  font-size: 2rem;
  position: relative;
  padding-bottom: 1rem;
}

.content-card h2::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 80px;
  height: 4px;
  background: var(--primary-gradient);
  border-radius: 2px;
}

/* QR Reader Section */
.qr-section {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 16px;
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.qr-box {
  max-width: 500px;
  margin: 0 auto;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
}

#qr-reader-results {
  margin-top: 1.5rem;
  padding: 1rem;
  background: rgba(102, 126, 234, 0.1);
  border-radius: 8px;
  font-family: 'Courier New', monospace;
  font-weight: 600;
  color: var(--primary-color);
  min-height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Form Styles */
.form-section {
  background: rgba(255, 255, 255, 0.95);
  border-radius: 16px;
  padding: 2rem;
  margin-bottom: 2rem;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.form-row-custom {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  margin-bottom: 2rem;
}

.form-group-custom {
  display: flex;
  flex-direction: column;
}

.form-group-custom label {
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 0.5rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.form-control {
  border: 2px solid rgba(102, 126, 234, 0.2);
  border-radius: 12px;
  padding: 0.875rem 1.25rem;
  font-size: 1rem;
  transition: var(--transition);
  background: rgba(255, 255, 255, 0.9);
}

.form-control:focus {
  border-color: var(--primary-color);
  box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
  background: #fff;
  outline: none;
}

.form-control:disabled {
  background: rgba(200, 200, 200, 0.2);
  cursor: not-allowed;
}

.form-control::placeholder {
  color: #a0aec0;
}

/* Button Styles */
.btn-action {
  background: var(--primary-gradient);
  border: none;
  border-radius: 12px;
  padding: 1rem 2.5rem;
  font-weight: 600;
  font-size: 1rem;
  color: #fff;
  transition: var(--transition);
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
}

.btn-action:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
}

.btn-action:active {
  transform: translateY(-1px);
}

/* Alert Box */
.alert-box {
  background: rgba(102, 126, 234, 0.1);
  border: 2px solid rgba(102, 126, 234, 0.3);
  border-radius: 12px;
  padding: 1rem 1.5rem;
  margin-bottom: 1.5rem;
  display: flex;
  align-items: center;
  gap: 1rem;
}

.alert-box i {
  color: var(--primary-color);
  font-size: 1.5rem;
}

.alert-box p {
  margin: 0;
  color: var(--text-primary);
  font-weight: 500;
}

/* Responsive Design */
@media (max-width: 768px) {
  .header-section {
    padding: 1rem 0;
  }

  .brand-title {
    font-size: 1.2rem;
  }

  .content-card {
    padding: 2rem 1.5rem;
  }

  .content-card h2 {
    font-size: 1.5rem;
  }

  .content-section {
    padding: 2rem 0;
  }

  .nav-link {
    padding: 0.5rem 1rem !important;
  }

  .qr-section,
  .form-section {
    padding: 1.5rem;
  }

  .form-row-custom {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
}

@media (max-width: 576px) {
  .content-card {
    padding: 1.5rem 1rem;
  }

  .btn-action {
    width: 100%;
    justify-content: center;
    padding: 1rem;
  }

  .qr-section,
  .form-section {
    padding: 1rem;
  }
}
    </style>
</head>

<body>
    <!-- Header -->
    <section class="header-section">
        <div class="container-fluid px-4">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <a href="index.html" class="brand-title">
                        <i class="fas fa-cube me-2"></i>Blockchain DApp Portal
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-4">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a href="seller.html" class="nav-link">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <section class="content-section">
        <div class="container">
            <div class="content-card">
                <h2><i class="fas fa-shopping-cart me-2"></i>Sell Product to Consumer</h2>

                <div class="alert-box">
                    <i class="fas fa-info-circle"></i>
                    <p>Scan the product QR code or enter the product serial number manually to sell to a consumer.</p>
                </div>

                <!-- QR Scanner Section -->
                <div class="qr-section">
                    <h5 class="text-center mb-3" style="color: var(--text-primary); font-weight: 600;">
                        <i class="fas fa-qrcode me-2"></i>Scan Product QR Code
                    </h5>
                    <div id="qr-reader" class="qr-box" role="region" aria-label="QR code reader"></div>
                    <div id="qr-reader-results" aria-live="polite">Waiting for scan...</div>
                </div>

                <!-- Product Form Section -->
                <div class="form-section">
                    <h5 class="mb-3" style="color: var(--text-primary); font-weight: 600;">
                        <i class="fas fa-edit me-2"></i>Product Information
                    </h5>
                    
                    <form id="sellProductForm">
                        <div class="form-row-custom">
                            <div class="form-group-custom">
                                <label for="productSN">
                                    <i class="fas fa-barcode"></i>
                                    Product Serial Number
                                </label>
                                <input 
                                    disabled 
                                    class="form-control" 
                                    id="productSN" 
                                    name="productSN" 
                                    type="text"
                                    placeholder="Scanned product SN will appear here"
                                />
                            </div>
                            
                            <div class="form-group-custom">
                                <label for="consumerCode">
                                    <i class="fas fa-user"></i>
                                    Consumer Code
                                </label>
                                <input 
                                    class="form-control" 
                                    id="consumerCode" 
                                    name="consumerCode" 
                                    type="text"
                                    placeholder="Enter consumer code"
                                    required
                                />
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-action" id="register">
                            <i class="fas fa-check-circle"></i>
                            Sell to Consumer
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/sellProductSeller.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <script>
    // QR Code Scanner Implementation
    var decodedText = "Enter Product SN";
    
    function docReady(fn) {
        if (document.readyState === "complete" || document.readyState === "interactive") {
            setTimeout(fn, 1);
        } else {
            document.addEventListener("DOMContentLoaded", fn);
        }
    }

    docReady(function () {
        var resultContainer = document.getElementById('qr-reader-results');
        var lastResult, countResults = 0;
        
        function onScanSuccess(decodedText, decodedResult) {
            if (decodedText !== lastResult) {
                ++countResults;
                lastResult = decodedText;
                
                // Play beep sound
                try {
                    var audio = new Audio('beep.wav');
                    audio.play().catch(e => console.log('Audio play failed:', e));
                } catch (e) {
                    console.log('Audio error:', e);
                }
                
                // Update UI
                resultContainer.innerHTML = '<i class="fas fa-check-circle me-2"></i>Scanned: ' + decodedText;
                resultContainer.style.background = 'rgba(56, 161, 105, 0.1)';
                resultContainer.style.borderColor = 'rgba(56, 161, 105, 0.3)';
                
                document.getElementById("productSN").value = decodedText;
                
                console.log(`Scan result: ${decodedText}`);
            }
        }

        var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            }
        );
        html5QrcodeScanner.render(onScanSuccess);
    });
    </script>
</body>
</html>
